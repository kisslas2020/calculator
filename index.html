<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="calculator">
        <div class="logs">
            <div class="log-display">
                
            </div>
            <p class="display result">0</p>
        </div>
        <div class="keypad">
            <div class="input-buttons">
                <div class="operators">
                    <button id="plus">+</button>
                    <button id="minus">-</button>
                    <button id="multiply">*</button>
                    <button id="divide">/</button>
                </div>
                <div class="numbers">
                    <button class="number pad" id="one">1</button>
                    <button class="number pad" id="two">2</button>
                    <button class="number pad" id="three">3</button>
                    <button class="number pad" id="four">4</button>
                    <button class="number pad" id="five">5</button>
                    <button class="number pad" id="six">6</button>
                    <button class="number pad" id="seven">7</button>
                    <button class="number pad" id="eight">8</button>
                    <button class="number pad" id="nine">9</button>
                    <button class="number pad" id="zero">0</button>
                    <button class="number pad" id="dot">.</button>
                    <button class="pad" id="equals">=</button>
                </div>
            </div>
            <div class="clear-buttons">
                <button id="backspace">&lt=</button>
                <button id="clear">Clear</button>
            </div>
        </div>
        
        
    </div>
    
</body>
</html>
